<section class="card">
  <div class="card-top">
    <img alt="Doodles" [src]="cardImage">
  </div>
  <h2>
    {{title}}
  </h2>
  <ol>
    <li *ngFor="let article of articles">
      <!--<span>{{article.d}}</span>-->
       {{article.t}}
    </li>
  </ol>
  <a class="learn-more" data-trackevent="01-doodles" href="http://www.google.com/doodles/" target="_blank" title="Learn More">Learn More</a>
</section>
